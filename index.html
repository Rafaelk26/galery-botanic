<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Galeria Botânica</title>
    <link rel='stylesheet' type='text/css' href="css/style.css">
    <link rel="icon"
        type="image/x-icon"
        href="img/icon.png">
</head>
<body>
    
    <div class="wrapper">
            <header>
            <img src="img/logo.gif" alt="Logotipo">
            <p>Está é uma seleção de gravuras botânicas mantidas em nossa coleção.</p>
            </header>
            
                <div class="conjunt">
                    <div class="entry">
                        <figure>
                                <img src="img/helianthus.jpg">
                                    <figcaption>
                                        <img src="img/icon.png" alt="Icone">Helianthus
                                    </figcaption>
                        </figure>
                    </div> 
                    <div class="entry">
                        <figure>
                                <img src="img/dendrobium.jpg">
                                    <figcaption>
                                        <img src="img/icon.png" alt="Icone">Dendrobrium
                                     </figcaption>
                        </figure>
                    </div> 
                    <div class="entry">
                        <figure>
                            <img src="img/ficus.jpg">
                                <figcaption>
                                  <img src="img/icon.png" alt="Icone">Ficus
                                </figcaption>
                        </figure>
                    </div> 
                    <div class="entry">
                        <figure>
                            <img src="img/nyctocalos.jpg">
                                <figcaption>
                                  <img src="img/icon.png" alt="Icone">Nyctocalos
                                </figcaption>
                        </figure>
                    </div>
                    <div class="entry">
                        <figure>
                            <img src="img/passiflora.jpg">
                                <figcaption>
                                  <img src="img/icon.png" alt="Icone">Passiflora
                                </figcaption>
                        </figure>
                    </div>
                    <div class="entry">
                        <figure>
                            <img src="img/polianthes.jpg">
                                <figcaption>
                                  <img src="img/icon.png" alt="Icone">Polianthes
                                </figcaption>
                        </figure>
                    </div>
                    <footer>
                        <p>&copy; 2022 Galeria Botânica - Todos os direitos reservados.</p>
                    </footer>
                
    </div> <!-- .wrapper -->

</body>
</html>
